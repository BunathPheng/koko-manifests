---
# Source: helm for kubernetes/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "koko"
  namespace: "argocd"
spec:
  project: default
  source:
    repoURL: https://github.com/BunathPheng/koko-manifests.git
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: smartops-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
